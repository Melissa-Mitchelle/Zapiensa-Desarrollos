{% extends "layout.html" %}
{% block title %}
Crear Usuario
{% endblock %}
{% block content %}
    <!--Formulario-->
  <form id="mainForm" action="" method="post">
    <div class="container" style="margin-top: 70px; margin-bottom: 70px;">
      <div class="row">
        <div class="col-md-3" style="display:flex; align-items: center; justify-content: center;">
          <img class="img-responsive" src="img/niña.png">
        </div>
        <div class="col-md-8">
          <div class="card shadow-lg rounded">
            <div class="card-header text-center" style="background-color:rgb(60,180,173);color: #fff;font-family: 'Segoe UI Emoji';font-size: 1.5rem;">Dar de Alta<br>
              <p>a un Usuario</p>
            </div>
            <div class="card-body">
              <div class="row col-md-12">
                <div class="container col-md-6">
                  <label for="inputchange" style="font-family: 'Segoe UI Emoji';color: rgb(30,99,109);">NOMBRE DE USUARIO</label>
                  <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">*</span>
                    </div>
                    <input type="text" class="form-control" name="username"  placeholder="NOMBRE DE USUARIO" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
                <div class="container col-md-6">
                                <input type="hidden" id="roles" name="roles">
                  <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle btn-block btn-sm" data-toggle="dropdown"id="dropdownMenuButton"aria-haspopup="true" aria-expanded="false" style="margin-top: 30px;background-color:rgb(60,180,173);color: #fff;font-family: 'Segoe UI Emoji';">
                      Roles
                    </button>
                    <ul data-input="roles" id="uroles" class="dropdown-menu">
                      <li><a data-id-role="3" class="dropdown-item"href="#">Agente de Monitoreo</a></li>
                      <li><a data-id-role="2" class="dropdown-item"href="#">Agente Validador</a></li>
                      <li><a data-id-role="1" class="dropdown-item"href="#">Super Usuario</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            <div class="row col-md-12">
              <div class="container col-md-6">
                <label for="inputchange" style="font-family: 'Segoe UI Emoji';color: rgb(30,99,109);">NOMBRE (S)</label>
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">*</span>
                  </div>
                  <input name="given_name" type="text" class="form-control" placeholder="NOMBRE (S)" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
              <div class="container col-md-6">
                <label for="inputchange" style="font-family: 'Segoe UI Emoji';color: rgb(30,99,109);">1er APELLIDO</label>
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                  </div>
                  <input name="last_name" type="text" class="form-control" placeholder="1er APELLIDO" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
            </div>
            <div class="row col-md-12">
              <div class="container col-md-6">
                <label for="inputchange" style="font-family: 'Segoe UI Emoji';color: rgb(30,99,109);">2do APELLIDO</label>
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">*</span>
                  </div>
                  <input name="s_last_name" type="text" class="form-control" placeholder="2do APELLIDO" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
              <div class="container col-md-6">
                <label for="inputchange" style="font-family: 'Segoe UI Emoji';color: rgb(30,99,109);">CORREO ELECTRONICO</label>
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                  </div>
                  <input name="email" type="text" class="form-control" placeholder="CORREO ELECTRONICO" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
            </div>
            <div class="row col-md-12" style=" margin-top: 10px; margin-bottom: 10px; ">
              <div class="container col-md-6">
                <label for="inputchange" style="font-family: 'Segoe UI Emoji';color: rgb(30,99,109);">CONTRASEÑA</label>
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">*</span>
                  </div>
                  <input name="password" type="password" class="form-control" placeholder="CONTRASEÑA" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
              <div class="container col-md-6">
                <label for="inputchange" style="font-family: 'Segoe UI Emoji';color: rgb(30,99,109);">REPETIR CONTRASEÑA</label>
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">*</span>
                  </div>
                  <input type="password" class="form-control" placeholder="REPETIR CONTRASEÑA" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> <a class="text-right col-sm-11"
                    style="font-family:'Segoe UI Emoji'; font-size: .8rem; color: #777;margin-top: 10px; margin-bottom: 10px;">* Campo obligatorio</a>
                </div>
              </div>
            </div>
          </div>
            <div class="card-footer" style="background-color:#fff;">
              <div class="row col-md-12" style="margin-top: 10px; margin-bottom: 10px;">
                <div class=" container col-md-3">
                  <button type="submit" class="btn btn-secondary btn-block btn-md" style="  margin-bottom: 15px;color: #fff;	background-color: rgb(60,180,173);">Crear</button>
                </div>
                <div class=" container col-md-3">
                  <a type="button" class="btn btn-danger btn-block btn-md" href="">Cancelar</a>
                </div>
              </div>
              <!--Formulario de Actualizacion exitosa  -->
          </div>
      </div>
      <div class="col-md-1">
      </div>
      </div>
    </div>
    </div>
  </form>
<!--Termina codigo Formulario-->
{% endblock %}
