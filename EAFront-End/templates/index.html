{% extends "layout.html" %}
{% block title %}
Inicio
{% endblock %}
{% block content %}
    <!--Formulario-->
  <div class="container mh-60" alt="Max-height: 60%">
     <div class="row col-md-12" style=" margin-top: 80px; margin-bottom: 80px; ">
       <div class="container col-md-6">
        <form action="buscar" method="get">
         <div class="input-group input-group-sm mb-3" style=" margin-top: 60px; margin-bottom: 60px; ">
           <input type="text" name="curp" class="form-control" placeholder="CURP">
           <div class="input-group-prepend" >
             <span class="input-group">

             </span>
           </div>
         </div>
        </form>
       </div>
  </div>
  </div>

    <!--Termina codigo Formulario-->
     {% endblock %}
